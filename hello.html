<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Champion Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        nav {
            background-color: black;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            height: 40px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.3em;
            color: white;
        }
        
        .nav-links {
            display: flex;
            flex-grow: 1;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        
        nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        nav li a:hover {
            background-color: #fbdc2c;
            color: white;
        }
        
        .game-container {
            width: 40%;
            padding: 40px;
            min-height: calc(100vh - 60px);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #fbdc2c;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow:     -1px -1px 0 black,  1px -1px 0 black,-1px  1px 0 black,1px  1px 0 black;
        }
        
        .hints-container {
            margin-bottom: 30px;
        }
        
        .hint {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #fbdc2c;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .hint:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .hero-button {
            background: url('assets/button.png') center/contain no-repeat;
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 150px;
            height: 150px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .hero-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all 0.3s;
            z-index: 0;
        }
        .hero-button:hover {
            transform: scale(1.05);
        }
        
        .hero-button span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100%;
                padding: 20px;
            }
            
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .logo {
                justify-content: center;
                width: 100%;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .hero-button {
                width: 80px;
                height: 80px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/marvel-rivals-logo.png" alt="Game Logo">
            <span class="logo-text">ChampionGuess</span>
        </div>
        
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Mission</a></li>
                <li><a href="#">How it Works</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="game-container">
        <h1>Guess the Champion Game</h1>
        
        <div class="hints-container">
            <div class="hint">Hint 1</div>
            <div class="hint">Hint 2</div>
            <div class="hint">Hint 3</div>
            <div class="hint">Hint 4</div>
            <div class="hint">Hint 5</div>
        </div>
        
        <div class="hero-buttons">
            <button class="hero-button"><span>Hero 1</span></button>
            <button class="hero-button"><span>Hero 2</span></button>
            <button class="hero-button"><span>Hero 3</span></button>
            <button class="hero-button"><span>Hero 4</span></button>
            <button class="hero-button"><span>Hero 5</span></button>
            <button class="hero-button"><span>Hero 6</span></button>
            <button class="hero-button"><span>Hero 7</span></button>
            <button class="hero-button"><span>Hero 8</span></button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.hero-button').forEach(button => {
            button.addEventListener('click', function() {
                // Add your button interaction logic here
                console.log('Button clicked:', this.textContent);
                
                // Example: Change appearance when clicked
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
